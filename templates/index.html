<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/htmx.min.js"></script>
    <script src="/tailwind.js"></script>
    <title>Balance Tracker</title>
  </head>
  <body class="bg-gray-100">
    <div
      id="page-container"
      class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24"
    >
      <button
        hx-post="/logout"
        hx-target="#page-container"
        hx-swap="outerHTML"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:border-red-500"
      >
        Logout
      </button>

      <h1 class="text-3xl font-bold mb-4">
        Welcome to Anciank Balance Tracker!
      </h1>
      <p class="text-lg mb-8">
        Track your expenses and stay on top of your finances.
      </p>

      <!-- add balance form -->
      <form
        hx-post="/balances"
        hx-target="#new-balance-card"
        hx-body="getBalanceData()"
        hx-swap="outerHTML"
        class="mb-8"
      >
        <label for="amount" class="block text-lg font-bold mb-2">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          required
          class="block w-full p-2 pl-10 text-lg border border-gray-400 rounded-lg focus:outline-none focus:ring focus:border-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:border-blue-500 w-full mt-4"
        >
          Add Balance
        </button>
      </form>

      <div id="error-message" class="text-red-500 mb-4"></div>

      <div id="balances-container" class="mt-8">
        <div id="new-balance-card" class="mt-8"></div>
        {{ range .Balances }}
        <div class="balance-card bg-white shadow-md rounded-lg p-4 mb-4">
          <div class="flex justify-between items-center">
            <div class="text-lg font-bold">Â¥ {{ .Amount }}</div>
            <div class="text-sm text-gray-500">
              Created at: {{ .CreatedAt }}
            </div>
          </div>
          <div class="flex justify-end mt-4">
            <button
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:border-red-500"
              hx-delete="/balances/{{ .ID }}"
              hx-target="closest .balance-card"
              hx-swap="outerHTML"
              hx-trigger="click"
            >
              Delete
            </button>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </body>
</html>
